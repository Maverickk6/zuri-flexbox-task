<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Michroma&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        font-size: 25px;
        font-family: "Michroma", sans-serif;
        background-color: #eb9935;
        color: rgb(249, 237, 237);
        padding: 2px 5px;
        border-radius: 8px;
        margin: 15px 20px;
      }

      a {
        font-family: "Michroma", sans-serif;
        font-size: 20px;
        text-decoration: none;
        color: white;
        margin-top: 20px;
        background-color: #ffb703;
        padding: 10px;
        border-radius: 10px;
      }

      .main-container {
        padding: 50px;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .grid-container {
        border-radius: 10px;
        width: 800px;
        height: 550px;
        display: grid;
        gap: 12px;
        background-color: #181d35;
        padding: 80px;
        grid-template-areas:
          "A A A A   A A A A   A A A B  B B B B"
          "A A A A   A A A A   A A A B  B B B B"
          "C C C C   C C C D   D D D D  D D D D"
          "C C C C   C C C E   E E E E  E E E E";
      }

      .grid-item {
        border-radius: 10px;
        text-align: center;
        font-size: 30px;
      }

      .item1 {
        grid-area: A;
        background-color: #ea461d;
      }

      .item2 {
        grid-area: B;
        background-color: #f4a32d;
      }

      .item3 {
        grid-area: C;
        background-color: #53ab5b;
      }

      .item4 {
        grid-area: D;
        background-color: #3fadfc;
      }

      .item5 {
        grid-area: E;
        background-color: #3fadfc;
      }
    </style>
    <div class="main-container">
      <h1>GRID &nbsp; &nbsp; &nbsp; LAYOUT</h1>

      <div class="grid-container">
        <div class="grid-item item1"></div>
        <div class="grid-item item2"></div>
        <div class="grid-item item3"></div>
        <div class="grid-item item4"></div>
        <div class="grid-item item5"></div>
      </div>

      <a href="./index.html">Back To Flex Layout</a>
    </div>
  </body>
</html>
